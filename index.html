<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>New Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="city">Paris</h1>

            <p class="weather-deets">
              Monday 19:06, clear sky
              <br />
              Humidity: <strong>26%</strong>, Wind: <strong>4.12km/h</strong>
            </p>
          </div>
          <div class="weather-container">
            <div class="weather-icon">☀️</div>
            <div class="weather-temp">17</div>
            <div class="weather-unit">℃</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/organichottie/" target="_blank"
          >Mokgadi Matli</a
        >
        is
        <a href="https://github.com/organichottie/New-Weather" target="_blank"
          >open sourced on GitHub</a
        >
        and
        <a href="https://weather-coded-app.netlify.app/" target="_blank">
          hosted on Netlify
        </a>
      </footer>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
