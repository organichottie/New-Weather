<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city" required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Paris</h1>
        <p>
          Monday 19:06, clear sky
          <br />
          Humidity : 26%, Wind: 4.12km/h
        </p>
      </div>
      <div><p>☀️ 17 ℃</p></div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/organichottie/" target="_blank"
        >Mokgadi Matli</a
      >
      is
      <a href="https://github.com/organichottie/New-Weather" target="_blank"
        >open sourced on GitHub</a
      >
      and
      <a href="https://weather-coded-app.netlify.app/" target="_blank">
        hosted on Netlify
      </a>
    </footer>
  </body>
</html>
